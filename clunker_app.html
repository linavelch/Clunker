<template name="layout">
  <head>
    <title>Clunker</title>
  </head>
  {{> yield}}
</template>

<template name="layouttwo">
    <h1>ClunkerU</h1>
    {{#if current}}
      {{> settings}}
    {{else}}
      {{> signup}}
      {{> login}}
    {{/if}}

    {{> yield }}
</template>

<template name="settings">
  <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="signup">
  <h2>Sign Up:</h2>
  <form>
    <input class="email" type="email" name="signupEmail" placeholder="Email">
    <p><input class="password" type="password" name="signupPassword" placeholder="Password"></p>
    <input class="submit" type="submit" value="Signup">
  </form>
</template>

<template name="login">
  <h2>Log In:</h2>
  <form>
    <input class="email" type="email" name="loginEmail" placeholder="Email">
    <p><input class="password" type="password" name="loginPassword" placeholder="Password"></p>
    <input class="submit" type="submit" value="Login">
  </form>
</template>

<template name="listings">
<div class="transbox">
  {{#each listings}}
      <p class="listing"><a href="{{pathFor route='listings'}}"></a></p>
        <p><strong>{{ destination }}</strong></p>
        <ul>
          <li>{{ month }}, {{ day }} ( {{ time }} {{ ampm }} )</li>
          <li>{{ name }}</li>
          <li>{{ unix }}</li>
          <li>{{ phone }}</li>
          <button class="delete">&times;</button>
      </ul>
    {{/each}}
  </div>
</template>

<template name="register">
  <div class="transbox">
    <h1>Sign up for a Clunker Account</h1>
    {{> signup}}
    <form>
      <div class="form-signUp">
        <label for="classYear">Class Year</label>
        <input type="text" class="form-control" name="classYear" />
      </div>
      <div class= "form-signUp">
        <h4>Would you like to offer rides?</h4>
        <label for="choice1">Yes</label>
        <input type="radio" name="choices" value="choice1">
        <label for="choice2">No</label>
        <input type="radio" name="choices" value="choice2">
      </div>
      <div class="form-signUp">
        <label for="carModel">Car Make and Model:</label>
        <input type="text" class="form-control" name="carModel" />
      </div>
      <div class="form-signUp">
        <label for="mpg">Miles per Gallon:</label>
        <input type="text" class="form-control" name="mpg" />
      </div>
  </form>
  <button type="submit" class="btn btn-primary">Register</button>
    {{#each messages}}
      <p><strong>{{ name }}</strong>: {{ message }} - <span class="small">{{ createdOn }}</span></p>
    {{/each}}
  </div>
</template>
